<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter your city"
          autofocus="on"
          autocomplete="off"
          class="search-bar"
          id="search-city-input"
        />
        <button type="submit" class="btn btn-primary search-button">
          Search
        </button>
        <button
          type="submit"
          class="btn btn-primary location-button"
          id="current-location"
        >
          Current
        </button>
      </form>
      <h1>Firenze</h1>
      <div class="row">
        <div class="col-6">
          <span><h2 id="temperature">15</h2></span>
          <div class="right">
            <span id="metrics"
              ><a href="#" id="celsius-link">°C</a>
              <span class="sun"> ☀️</span></span
            >
          </div>
        </div>
      </div>
      <h3 id="weather-date">Sunday, 8 January 2023, 16:00</h3>

      <div class="row">
        <div class="col-3">Wind speed:<span id="wind"> 9</span> km/h</div>
        <div class="col-3">Humidity:<span id="humidity"> 9</span>%</div>
      </div>
      <br />
      <div class="row">
        <div class="col-2">Mon</div>
        <div class="col-2">Tue</div>
        <div class="col-2">Wen</div>
        <div class="col-2">Thu</div>
        <div class="col-2">Fri</div>
        <div class="col-2">Sat</div>
      </div>
      <br />
      <div class="row emoji">
        <div class="col-2">☀️</div>
        <div class="col-2">☁️</div>
        <div class="col-2">🌧️</div>
        <div class="col-2">🌥️</div>
        <div class="col-2">☀️</div>
        <div class="col-2">☀️</div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/MatildeDiamante/Homework-weather-app"
        target="_blank"
        class="link"
        >Open-source code</a
      >
      by Matilde Moretti
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
